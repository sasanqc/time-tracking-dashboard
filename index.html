<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="home">
      <section class="dashboard">
        <article class="profile">
          <div class="profile__details">
            <img
              src="./images/image-jeremy.png"
              alt="prfile image"
              class="profile__image"
            />
            <div class="profile__text-box">
              <p class="body-s profile__report-text">Report for</p>
              <h2 class="heading-l profile__name">Jeremy Robson</h2>
            </div>
          </div>
          <ul class="profile__types">
            <li class="profile__type">
              <a
                href="#daily"
                class="profile__time-link profile__time-link--active"
                ><p class="body">Daily</p></a
              >
            </li>
            <li class="profile__type">
              <a href="#daily" class="profile__time-link"
                ><p class="body">Weekly</p></a
              >
            </li>
            <li class="profile__type">
              <a href="#daily" class="profile__time-link"
                ><p class="body">Monthly</p></a
              >
            </li>
          </ul>
        </article>
        <article class="activity activity--work">
          <img src="./images/icon-work.svg" alt="work" class="activity__icon" />
          <div class="activity__details">
            <div class="activity__header">
              <p class="body-b">Work</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="work"
                class="activity__more"
              />
            </div>
            <div class="activity__text-box">
              <h1 class="heading-xl activity__hours">32hrs</h1>
              <p class="body-s activity__last">Last Week - 5hrs</p>
            </div>
          </div>
        </article>

        <article class="activity activity--play">
          <img src="./images/icon-play.svg" alt="work" class="activity__icon" />
          <div class="activity__details">
            <div class="activity__header">
              <p class="body-b">Play</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="play"
                class="activity__more"
              />
            </div>
            <div class="activity__text-box">
              <h1 class="heading-xl activity__hours">10hrs</h1>
              <p class="body-s activity__last">Last Week - 8hrs</p>
            </div>
          </div>
        </article>
        <article class="activity activity--study">
          <img
            src="./images/icon-study.svg"
            alt="study"
            class="activity__icon"
          />
          <div class="activity__details">
            <div class="activity__header">
              <p class="body-b">Study</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt=""
                class="activity__more"
              />
            </div>
            <div class="activity__text-box">
              <h1 class="heading-xl activity__hours">4hrs</h1>
              <p class="body-s activity__last">Last Week - 7hrs</p>
            </div>
          </div>
        </article>
        <article class="activity activity--exercise">
          <img
            src="./images/icon-exercise.svg"
            alt="work"
            class="activity__icon"
          />
          <div class="activity__details">
            <div class="activity__header">
              <p class="body-b">Exercise</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="exercise"
                class="activity__more"
              />
            </div>
            <div class="activity__text-box">
              <h1 class="heading-xl activity__hours">4hrs</h1>
              <p class="body-s activity__last">Last Week - 5hrs</p>
            </div>
          </div>
        </article>

        <article class="activity activity--social">
          <img
            src="./images/icon-social.svg"
            alt="work"
            class="activity__icon"
          />
          <div class="activity__details">
            <div class="activity__header">
              <p class="body-b">Social</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="social"
                class="activity__more"
              />
            </div>
            <div class="activity__text-box">
              <h1 class="heading-xl activity__hours">5hrs</h1>
              <p class="body-s activity__last">Last Week - 10hrs</p>
            </div>
          </div>
        </article>

        <article class="activity activity--self-care">
          <img
            src="./images/icon-self-care.svg"
            alt="work"
            class="activity__icon"
          />
          <div class="activity__details">
            <div class="activity__header">
              <p class="body-b">Self Care</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="self care"
                class="activity__more"
              />
            </div>
            <div class="activity__text-box">
              <h1 class="heading-xl activity__hours">2hrs</h1>
              <p class="body-s activity__last">Last Week - 2hrs</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
